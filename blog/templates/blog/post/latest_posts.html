<ul>

          <li>

              <div class="text">
                <h4>{{ post.title }}</h4>
                <div class="post-meta">
                  <span class="mr-2">{{ post.publish }}</span> â€¢
                  <span class="ml-2"><span class="fa fa-comments"></span>{{ post.comments.all.count }}</span>
                </div>
              </div>
            </a>
          </li>
    {% endfor %}
</ul>
